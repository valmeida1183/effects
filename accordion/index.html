<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/be3038e853.js" crossorigin="anonymous"></script>
    <title>Accordion Menu</title>
</head>
<body>
    <div class="middle">
        <div class="menu">
            <li class="item" id="profile">
                <a href="#profile" class="btn">
                    <i class="far fa-user"></i>
                    Profile
                </a>
                <div class="smenu">
                    <a href="#">Posts</a>
                    <a href="#">Picture</a>
                </div>
            </li>
            <li class="item" id="messages">
                <a href="#messages" class="btn">
                    <i class="far fa-envelope"></i>
                    Messages
                </a>
                <div class="smenu">
                    <a href="#">New</a>
                    <a href="#">Sent</a>
                    <a href="#">Spam</a>
                </div>
            </li>
            <li class="item" id="settings">
                <a href="#settings" class="btn">
                    <i class="fas fa-cog"></i>
                    Settings
                </a>
                <div class="smenu">
                    <a href="#">Password</a>
                    <a href="#">Language</a>
                </div>
            </li>
            <li class="item" id="logout">
                <a href="#logout" class="btn">
                    <i class="fas fa-sign-out-alt"></i>
                    Logout
                </a>                
            </li>
        </div>
    </div>
</body>
</html>
